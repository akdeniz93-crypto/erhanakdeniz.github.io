<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Erhan Akdeniz</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Inter:wght@300&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: #f6f4ef;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
      color: #1f1f1f;
    }

    .container {
      text-align: center;
    }

    .name {
      font-family: 'Playfair Display', serif;
      font-size: 72px;
      letter-spacing: 4px;
    }

    .subtitle {
      margin-top: 12px;
      font-size: 14px;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: #7a7a7a;
    }

    .line {
      width: 80px;
      height: 1px;
      background: #bfa76f;
      margin: 24px auto;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="name">ERHAN</div>
    <div class="line"></div>
    <div class="subtitle">art · design · visual narrative</div>
  </div>

</body>
</html>
